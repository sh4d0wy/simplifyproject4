<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="left">
                <!-- <img src="[removal.ai]_tmp-64418a46478c3.png" alt=""> -->
                <img src="[removal.ai]_tmp-64418a46478c3.png" alt="">
            </div>
            <div class="right">
                <h1>Customer Feedback</h1>

                <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
                    <section class="name">
                        <div class="box first">
                            <label for="name">First Name</label>
                        <br>
                        <input type="text" name="fFirst_name" placeholder="Enter Here" required>
                        </div>
                        <div class="box last">
                            <label for="name">Last Name</label>
                            <br>
                            <input type="text" name="last_name" placeholder="Enter Here" required>
                        </div>
                    </section>
                
                     <section class="address">
                        <div class="box first">
                            <label for="name">Street</label>
                        <br>
                        <input type="text" name="street_address" placeholder="Enter Here" required>
                        </div>
                        <div class="box last">
                            <label for="name">City</label>
                            <br>
                            <input type="text" name="city" placeholder="Enter Here" required>
                        </div>
                        <div class="box last">
                            <label for="name">State</label>
                            <br>
                            <input type="text" name="state" placeholder="Enter Here" required>
                        </div>
                        <div class="box last">
                            <label for="text">Pincode</label>
                            <br>
                            <input type="number" name="pincode" placeholder="Enter Here" required>
                        </div>
                        <div class="box last">
                            <label for="text">Contact</label>
                            <br>
                            <input type="number" name="contact_number" placeholder="Enter Here" required>
                        </div>
                    </section>

                    <section class="rating">
                        <div class="box radio">
                            <div class="text">
                                <label for="name">Quality of Product</label>
                            </div>
                            <div class="value">
                                <label class="radiobtn">
                                    <input type="radio" name="quality_of_products_received_rating" placeholder="Enter Here" value="Bad" required>
                                    <div class="radio_inside"></div>
                                    Bad
                                </label>
                                <label class="radiobtn">
                                    <input type="radio" name="quality_of_products_received_rating" placeholder="Enter Here" value="Good" required>
                                    <div class="radio_inside"></div>
                                    Good
                                </label>
                                <label class="radiobtn">
                                    <input type="radio" name="quality_of_products_received_rating" placeholder="Enter Here" value="Excellent" required>
                                    <div class="radio_inside"></div>
                                    Excellent
                                </label>
                            </div>
                        </div>
                        <div class="box radio">
                            <div class="text">
                                <label for="name">Value For Money</label>
                            </div>
                           <div class="value">
                            <label class="radiobtn">
                                <input type="radio" name="value_for_money_rating" placeholder="Enter Here" value="Bad" required>
                                <div class="radio_inside"></div>
                                Bad
                            </label>
                            <label class="radiobtn">
                                <input type="radio" name="value_for_money_rating" placeholder="Enter Here" value="Good" required>
                                <div class="radio_inside"></div>
                                Good
                            </label>
                            <label class="radiobtn">
                                <input type="radio" name="value_for_money_rating" placeholder="Enter Here" value="Excellent" required>
                                <div class="radio_inside"></div>
                                Excellent
                            </label>
                           </div>
                        </div>
                        <div class="box radio">
                            <div class="text three">
                                <label for="name">Delivery</label>
                            </div>
                           <div class="value">
                            <label class="radiobtn">
                                <input type="radio" name="delivery_rating" placeholder="Enter Here" value="Bad" required>
                                <div class="radio_inside"></div>
                                Bad
                            </label>
                            <label class="radiobtn">
                                <input type="radio" name="delivery_rating" placeholder="Enter Here" value="Good" required>
                                <div class="radio_inside"></div>
                                Good
                            </label>
                            <label class="radiobtn ">
                                <input type="radio" name="delivery_rating" placeholder="Enter Here" value="Excellent" required>
                                <div class="radio_inside"></div>
                                Excellent
                            </label>
                           </div>
                        </div>
                    </section>
                    <section class="btn">
                        <button method="post">Submit</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
